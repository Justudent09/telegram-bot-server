<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="60" fill="#ffffff"/>
  
  <!-- Герб России (упрощенная версия) -->
  <g transform="translate(10, 10)">
    <!-- Двуглавый орел -->
    <ellipse cx="20" cy="15" rx="18" ry="12" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
    
    <!-- Головы орла -->
    <circle cx="8" cy="8" r="4" fill="#1e40af"/>
    <circle cx="32" cy="8" r="4" fill="#1e40af"/>
    
    <!-- Короны -->
    <rect x="6" y="2" width="4" height="3" fill="#fbbf24"/>
    <rect x="30" y="2" width="4" height="3" fill="#fbbf24"/>
    
    <!-- Скипетр и держава -->
    <rect x="19" y="20" width="2" height="8" fill="#1e40af"/>
    <circle cx="20" cy="30" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Текст "РОСПОТРЕБНАДЗОР" -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    РОСПОТРЕБНАДЗОР
  </text>
  
  <!-- Подзаголовок -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Управление по Чеченской Республике
  </text>
  
  <!-- Декоративные элементы -->
  <rect x="50" y="45" width="120" height="2" fill="#1e40af"/>
  <rect x="50" y="48" width="80" height="1" fill="#3b82f6"/>
</svg>